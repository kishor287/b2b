    <div class="modal-content">

          <div class="row mb-2">
            <div class="col-md-4 mb-0">

              <input type="text" id="agentName" required="" class="form-control" placeholder=" " name="agent_name">
            </div>
            <div class="col-md-4 mb-0">
              <label for="emailBasic" class="form-label">DATE</label>
              <input type="date" id="date" required="" class="form-control" placeholder=" " name="date">
            </div>
            <div class="col-md-4 mb-0">
              <label for="emailBasic" class="form-label">STUDENT NAME</label>
              <input type="text" id="studentName" required="" class="form-control" placeholder=" " name="student_name">
            </div>
            <div class="col-md-4 mb-0">
              <label for="emailBasic" class="form-label">CONTACT NO</label>
              <input type="text" id="contactNumber" required="" class="form-control" placeholder=" "
                name="contact_number">
            </div>
            <div class="col-md-4 mb-0">
              <label for="emailBasic" class="form-label">LOCATION</label>
              <input type="text" id="location" required="" class="form-control" placeholder=" " name="location">
            </div>
            <div class="col-md-4 mb-0">
              <label for="emailBasic" class="form-label">AMOUNT</label>
              <input type="number" id="amount" required="" class="form-control" placeholder=" " name="amount">
            </div>
            <div class="col-md-4 mb-0">
              <label for="emailBasic" class="form-label">STATUS</label>
              <input type="text" id="status" required="" class="form-control" placeholder=" " name="status">
            </div>
            <div class="col-md-4 mb-0">
              <label for="emailBasic" class="form-label">SIM CARD QUANTITY ISSUED</label>
              <input type="text" id="simCardQuantity" required="" class="form-control" placeholder=" "
                name="sim_card_quantity">
            </div>
            <div class="col-md-4 mb-0">
              <label for="emailBasic" class="form-label">SIM CARD NUMBER</label>
              <input type="number" id="simCardNumber" required="" class="form-control" placeholder=" "
                name="sim_card_number">
              <input type="hidden" name="_action" value="updateSimAndLoan" />
              <input type="hidden" name="payload" value="add-sim-and-loan" />
            </div>
            <div class=" mt-2">
              <button class="btn btn-primary">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
