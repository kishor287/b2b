<div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-lg-12 my-3">
                 <a class="btn btn-dark" href="/travel-plan"> << Back </a>
            </div>
       </div>
        <div class="card card p-3">
            <h5 class="card-title text-primary">Travel Plan</h5>
            <form id="addTravelPlan">
                <div class="row mb-2">
                    <!-- <div class="col-md-8 "> -->
                        <input type="hidden" value="addTravelPlan" name="_action" />
                        <input type="hidden" value="add-travel-plan" name="payload" />
                        <!-- <label class="form-label">AGENCY NAME</label>
                        <select class="form-select" id="agencyInput" name="organization_id" data-placeholder="Choose one thing">
                        </select>
                    </div> -->
                    <div class="col-md-4">
                        <label class="form-label">AGENT NAME</label>
                        <input class="form-control" type="text" id="agentName" name="agent_name" data-placeholder="Choose one thing" />
                    </div>
                     <div class="col-md-4 mb-0">
                        <label class="form-label">Date</label>
                        <input type="date" id="date" required="" class="form-control" placeholder=" " name="date">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label class="form-label">CITY</label>
                        <input type="text" id="city" required="" class="form-control" placeholder=" " name="city">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label class="form-label">LOCATION</label>
                        <input type="text" id="location" required="" class="form-control" placeholder=" " name="location">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label class="form-label">REVISIT/ UNIQUE</label>
                        <input type="text" id="revisit" required="" class="form-control" placeholder=" " name="revisit">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label class="form-label">CATEGORY</label>
                        <input type="text" id="silver" required="" class="form-control" placeholder=" " name="silver">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label class="form-label">REMARKS</label>
                        <input type="text" id="" required="" class="form-control" placeholder=" " name="remarks">
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary" type="submit">submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
