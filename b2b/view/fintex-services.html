<!-- Modal -->
<div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel1"> Partner Services Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <form id="services_form">
            <div class="modal-body">
               <div class="row">
                  <div class="col-12 mb-0">
                     <label for="defaultSelect" class="form-label">Organization Name</label>
                     <select id="_dir" name="organization" required class="form-select">
                     </select>
                  </div>
                  <div class="col-12 mb-0">
                     <label for="defaultSelect" class="form-label">Country (<small class="text-primary fw-bold">press Ctrl for multiple selection</small>)</label>
                     <select id="_country" style="height:100px" name="country[]" multiple required class="form-select">
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="USA">USA</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="New Zealand">New Zealand</option>
                     </select>
                  </div>
                  <div id="_d_form"></div>
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
               Close
               </button>
               <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
         </form>
      </div>
   </div>
</div>
