<!-- Modal -->
<div class="modal fade" id="editGicDetailsModal" tabindex="-1" aria-labelledby="exampleModal1Label" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Gic Details</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="updateAgency">
          <div class="row">
            <div class="col-md-6 mb-0">
              <label for="emailBasic" class="form-label">Agency</label>
              <select type="select" id="organizationId" required="" class="form-control" placeholder=" "
                name="organization_id">
                <option value="">Select</option>
              </select>
            </div>

              <input type="hidden" name="_action" value="updateGic">
              <input type="hidden" name="id" id="recordId">
              <input type="hidden" name="payload" value="save-gic">

            <div class="col-md-3 mb-0">
              <label for="emailBasic" class="form-label"> Student Name</label>
              <input type="text" id="studentName" required="" class="form-control" placeholder=" " name="student_name">
            </div>

            <div class="col-md-3 mb-0">
              <label for="emailBasic" class="form-label"> Passport No.</label>
              <input type="text" id="passportNumber" required="" class="form-control" placeholder=" " name="passport_number">
            </div>

            <div class="col-md-3 mb-0">
              <label for="emailBasic" class="form-label">Bank</label>
              <!-- <input type="text" id="bank" required="" class="form-control" placeholder=" " name="bank"> -->
              <select id="bank" class="form-control" placeholder="" name="bank">
                <option value="ICICI">ICICI</option>
                <option value="CIBC SIMPLI">CIBC SIMPLI</option>
                <option value="CIBC">CIBC</option>
                <option value="BMO">BMO</option>
           </select>
            </div>


            <div class="col-md-3 mb-0">
              <label for="emailBasic" class="form-label"> GIC Acc. No.</label>
              <input type="text" id="gicAccountNumber" required="" class="form-control" placeholder=" " name="gic_acc_number">
            </div>

            <div class="col-md-3 mb-0">
              <label for="emailBasic" class="form-label"> GIC reference no for Simplii</label>
              <input type="text" id="gicReferenceNumberForSimpli" required="" class="form-control" placeholder=" "
                name="gic_reference_number_for_simpli">
            </div>

            <div class="col-md-3 mb-0">
              <label for="emailBasic" class="form-label">Amount</label>
              <input type="text" id="amount" required="" class="form-control" placeholder=" " name="amount">
            </div>
            <div class="col-md-12 my-3">
              <button type="submit" class="btn btn-primary"> Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
