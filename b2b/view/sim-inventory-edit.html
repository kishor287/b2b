<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="card p-3">
      <h5>Assign SIM card</h5>
      <!-- <button id="seedInventory">seed</button> -->
      <div class="row">
        <div class="col mb-3">
          <select class="p-1" id="" onchange="changeRecordLimit(event)" name="">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
          </select>
        </div>

        <div class="col-md-8 text-end ">
          <button class="btn btn-primary" id="assignSimInventory"> Assign </button>
        </div>
      </div>


      <div class="table-responsive text-nowrap">
        <table class="table" id="">
          <thead class="bg-light">
            <tr>
              <th><input class="ca" onchange="selectAllCheckBoxs(event)" type="checkbox" id="checkboxMaster"></th>
              <th>Sim Number</th>
              <th>Company Name</th>
              <th>Marketing</th>
              <th>Back end</th>
              <th>Student Name</th>
            </tr>

          </thead>
          <tbody id="simInventoryTbody">
            <tr class="text-center text-primary">
              <td colspan="7">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
<script src="js/table2excel.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function () {
    $("#exportLoanSimcardReport").click(function () {
      $("#loanAndSimReportTable").table2excel({
        filename: "loan&sim_report.xls"
      });
    });
  });

</script>

<script src="https://cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
