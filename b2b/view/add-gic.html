<!-- select2 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
<link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- nd select2 -->
<div class="content-wrapper">
     <!-- Content -->
     <div class="container-xxl flex-grow-1 container-p-y">
          <!-- CSS -->
          <div class="row">
               <div class="col-lg-12 my-3">
                    <a class="btn btn-dark" href="/gic"> << Back</a>
               </div>
          </div>

          <div class="card p-3">
               <h5 class="card-title text-primary">GIC</h5>
               <form id="saveAgency">
                    <div class="row">
                         <div class="col-md-6 mb-0">
                              <label for="emailBasic" class="form-label">Agency</label>
                              <select type="select" id="agencyInput" id="organization" required="" class="form-control"
                                   placeholder=" " name="organization_id">
                                   <option value="">Select</option>
                              </select>
                         </div>

                              <input type="hidden" name="_action" value="saveGic">
                              <input type="hidden" name="payload" value="save-gic">

                         <div class="col-md-3 mb-0">
                              <label for="emailBasic" class="form-label"> Student Name</label>
                              <input type="text" id="" required="" class="form-control" placeholder=" "
                                   name="student_name">
                         </div>

                         <div class="col-md-3 mb-0">
                              <label for="emailBasic" class="form-label"> Passport No.</label>
                              <input type="text" id="" required="" class="form-control" placeholder=" "
                                   name="passport_number">
                         </div>

                         <div class="col-md-3 mb-0">
                              <label for="emailBasic" class="form-label">Bank</label>
                              <!-- <input type="text" id="" required="" class="form-control" placeholder=" " name="bank"> -->
                              <select required="" class="form-control" placeholder=" " name="bank">
                                   <option value="ICICI">ICICI</option>
                                   <option value="CIBC SIMPLI">CIBC SIMPLI</option>
                                   <option value="CIBC">CIBC</option>
                                   <option value="BMO">BMO</option>
                              </select>
                         </div>


                         <div class="col-md-3 mb-0">
                              <label for="emailBasic" class="form-label"> GIC Acc. No.</label>
                              <input type="text" id="" required="" class="form-control" placeholder=" "
                                   name="gic_account_number">
                         </div>

                         <div class="col-md-3 mb-0">
                              <label for="emailBasic" class="form-label"> GIC reference no for Simplii</label>
                              <input type="text" id="" required="" class="form-control" placeholder=" "
                                   name="gic_reference_number_simpli">
                         </div>

                         <div class="col-md-3 mb-0">
                              <label for="emailBasic" class="form-label">Amount</label>
                              <input type="text" id="" required="" class="form-control nonTextInput" onkeydown="cannotTypeNumber(event)" placeholder=" " name="amount">
                         </div>


                         <div class="col-md-12 my-3">
                              <button type="submit" class="btn btn-primary"> Save</button>
                         </div>



                    </div>
               </form>
          </div>
     </div>
</div>
<script>
     $('#single-select-field').select2({
          theme: "bootstrap-5",
          width: $(this).data('width') ? $(this).data('width') : $(this).hasClass('w-100') ? '100%' : 'style',
          placeholder: $(this).data('placeholder'),
     });
</script>
