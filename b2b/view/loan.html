  <div class="modal-dialog modal-xl">
    <div class="modal-content">

              <input type="text" id="agentName" required="" class="form-control" name="agent_name">
            </div>
            <div class="col-md-4 mb-0">
              <label for="emailBasic" class="form-label">STUDENT NAME</label>
              <input type="text" id="studentName" required="" class="form-control" name="student_name">

            <div class="col-md-4 mb-0">
              <label for="emailBasic" class="form-label">CONTACT NO</label>
              <input type="text" id="contactNumber" required="" class="form-control" placeholder=" "

            </div>
            <div class="col-md-4 mb-0">
              <label for="emailBasic" class="form-label">LOCATION</label>
              <input type="text" id="location" required="" class="form-control" name="location">
            </div>
            <div class="col-md-4 mb-0">
              <label for="emailBasic" class="form-label">AMOUNT</label>
              <input type="number" id="amount" required="" class="form-control" name="amount">
            </div>

            </div> -->
            
            <div class="col-md-4 mb-0">
              <label  class="form-label">STATUS</label>
              <select id="status" class="form-select" name="status">
                   <option value="UNDER PROCESS">Under Process</option>
                   <option value="REJECT">Reject</option>
                   <option value="APPROVED">Approved</option>
               </select>
          </div>

            </div> -->

            <div class="col-md-4 mb-0">
              <label class="form-label">BANK NAME</label>
              <select class="form-select" id="bankName" name="bank_name">
                <option value="ICICI">ICICI</option>
              </select>
            </div>

            <input type="hidden" name="_action" value="updateLoan" />
            <input type="hidden" name="payload" value="add-loan" />
            <div class=" mt-2">
              <button class="btn btn-primary">Update</button>
