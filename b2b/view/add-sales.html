<div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">

        <div class="row">
            <div class="col-lg-12 my-3">

            </div>
        </div>

        <div class="card  p-3">
            <h5 class="card-title text-primary">Sales</h5>
            <form id="addSales">
                <div class="row mb-2">
                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">AGENT</label>
                        <input type="hidden" name="_action" value="saveSalesDetails" />
                        <input type="hidden" name="payload" value="add-sales" />
                        <input type="text" id="agentName" required="" class="form-control" placeholder=" " name="agent_name">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">LOCATION</label>
                        <input type="text" id="location" required="" class="form-control" placeholder=" " name="location">

                    <div class="col-md-4 mb-0">

                    </div>
                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">CONTACT NO</label>
                        <input type="text" id="contactNumber" required="" class="form-control" placeholder=" " name="contact_number">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">AGREEMENT STATUS (SIGNED/UNDER PROCESS/NOT SIGNED)</label>
                        <select class="form-control form-select" id="agreementStatus" name="agreement_status">
                            <option value="SIGNED">SIGNED</option>
                            <option value="UNDER PROCESS">UNDER PROCESS</option>
                            <option value="NOT SIGNED">NOT SIGNED</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">SIGNED CONTRACT DATE</label>
                        <input type="date" id="contractSignedAt" required="" class="form-control" placeholder=" " name="contract_signed_at">

                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">TRAINING DATE</label>
                        <input type="date" id="trainingDate" required="" class="form-control" placeholder=" " name="training_date">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">TRAINING TIME</label>
                        <input type="time" id="trainingTime" required="" class="form-control" placeholder=" " name="training_time">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">FOR FINTECH+CRM, FINTECH, CRM</label>
                        <input type="text" id="purpose" required="" class="form-control" placeholder=" " name="purpose">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">EXPECTED MAX GIC IN WHICH BANK</label>
                        <input type="text" id="gicBank" required="" class="form-control" placeholder=" " name="gic_bank">

                    <div class="col-md-4 mb-0">

                        <input type="text" id="gicCommitment" required="" class="form-control" placeholder=" " name="gic_commitment">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">GIC REWARD</label>
                        <input type="text" id="gicReward" required="" class="form-control" placeholder=" " name="gic_reward">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">TOTAL GIC</label>
                        <input type="text" id="totalGic" required="" class="form-control" placeholder=" " name="total_gic">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">REMITTANCE COMMITMENT</label>
                        <input type="text" id="remittanceCommitment" required="" class="form-control" placeholder=" " name="remittance_commitment">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">REMITANCE REWARD</label>
                        <input type="text" id="remittanceReward" required="" class="form-control" placeholder=" " name="remittance_reward">
                    </div>
                    <div class="col-md-4 mb-0">
                        <label for="emailBasic" class="form-label">FOLLOW UP DATE</label>
                        <input type="date" id="followUpDate" required="" class="form-control" placeholder=" " name="followup_date">
                    </div>
                    <div class="col-md-8 mb-0">
                        <label for="emailBasic" class="form-label">REMARK</label>
                        <textarea type="text" id="remarks" required="" class="form-control" placeholder=" " name="remarks"></textarea>
                    </div>
                    <div class=" mt-3">
                        <button class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
