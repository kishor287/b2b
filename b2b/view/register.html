<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>B2B Panel</title>
    <meta name="description" content="" />

    <!-- Favicon -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/b2b/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/b2b/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/b2b/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/b2b/assets/css/demo.css" />
    <link rel="stylesheet" href="/b2b/assets/css/toastr.min.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/b2b/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="/b2b/assets/vendor/css/pages/page-auth.css" />

    <!-- Helpers -->
    <script src="/b2b/assets/vendor/js/helpers.js"></script>

    <!-- Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <script src="/b2b/assets/js/config.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Header content goes here -->
    </header>

    <!-- Content -->
    <div class="container-xxl">
        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
                <!-- Register -->
                <div class="card">
                    <div class="card-body">
                        <!-- Logo -->
                        <div class="app-brand justify-content-center">
                            <a href="/" class="app-brand-link gap-2 mt-3">
                                <span class="app-brand-logo demo">
                                    <img src="https://innerxcrm.com/website/assets/images/logo.png" style="width: 181px;">
                                </span>
                            </a>
                        </div>
                        <!-- /Logo -->
                        <h4 class="mb-2 text-center">Welcome To B2B Panel</h4>
                        <p class="mb-4 text-center">Please sign-up for your B2B account</p>
                        <form id="_registration_form" class="mb-3" method="POST">
                            <!-- Registration Fields -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="company_name" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Enter your company name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="contact_person" class="form-label">Contact Person</label>
                                        <input type="text" class="form-control" id="contact_person" name="contact_person" placeholder="Enter contact person's name">
                                    </div>
                                    <!-- ... (other fields in the first row) ... -->
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                                    </div>
                                    <div class="mb-3">
                                        <label for="country" class="form-label">Country</label>
                                        <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country">
                                    </div>
                                    <!-- ... (other fields in the second row) ... -->
                                </div>
                            </div>

                            <div class="mb-3">
                                <!-- ... (continue with other fields) ... -->
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-primary d-grid w-100" type="submit">Sign up</button>
                            </div>
                        </form>
                        <p class="text-center">Already have an account? <a href="/login">Sign In</a></p>
                    </div>
                </div>
                <!-- /Register -->
            </div>
        </div>
    </div>
    <!-- / Content -->

<!-- Core JS -->
      <!-- build:js assets/vendor/js/core.js -->
      <script src="/b2b/assets/vendor/libs/jquery/jquery.js"></script>
      <script src="/b2b/controller/chunk.js"></script>
      <script src="/b2b/assets/vendor/libs/popper/popper.js"></script>
      <script src="/b2b/assets/vendor/js/bootstrap.js"></script>
      <script src="/b2b/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
      <script src="/b2b/assets/vendor/js/menu.js"></script>
      <!-- endbuild -->
      <!-- Vendors JS -->
      <!-- Main JS -->
      <script src="/b2b/assets/js/main.js"></script>
      <script src="/b2b/assets/js/toastr.min.js"></script>
      <script src="/b2b/assets/js/toastr-init.js"></script>
      <!-- Page JS -->
      <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
